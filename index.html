<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/stylus.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <header class="header container">
    <h1 class="header__title"></h1>
    <nav class="header__theme">
      <span class="header__span"></span>
      <div class="switch-box">
        <div>
          <span>1</span>
          <span>2</span>
          <span>3</span>
        </div>
        <div>
          <button></button>
          <button></button>
          <button></button>
        </div>
      </div>
    </nav>
  </header>
  <main class="container">
    <section class="visor"><div id="visor">2</div></section>
    <section class="teclado container">
      <label for="" class="tecla"><input type="number" name="" id="" value="7" readonly="readonly"></label>
      <label for="" class="tecla"><input type="number" name="" id="" value="8" readonly="readonly"></label>
      <label for="" class="tecla"><input type="number" name="" id="" value="9" readonly="readonly"></label>
      <label for="" class="tecla del"><input type="text" name="" id="" value="DEL" readonly="readonly"></label>
      <label for="" class="tecla"><input type="number" name="" id="" value="4" readonly="readonly"></label>
      <label for="" class="tecla"><input type="number" name="" id="" value="5" readonly="readonly"></label>
      <label for="" class="tecla"><input type="number" name="" id="" value="6" readonly="readonly"></label>
      <label for="" class="tecla"><input type="text" name="" id="" value="+" readonly="readonly"></label>
      <label for="" class="tecla"><input type="number" name="" id="" value="1" readonly="readonly"></label>
      <label for="" class="tecla"><input type="number" name="" id="" value="2" readonly="readonly"></label>
      <label for="" class="tecla"><input type="number" name="" id="" value="3" readonly="readonly"></label>
      <label for="" class="tecla"><input type="text" name="" id="" value="-" readonly="readonly"></label>
      <label for="" class="tecla"><input type="text" name="" id="" value="." readonly="readonly"></label>
      <label for="" class="tecla"><input type="number" name="" id="" value="0" readonly="readonly"></label>
      <label for="" class="tecla"><input type="text" name="" id="" value="/" readonly="readonly"></label>
      <label for="" class="tecla"><input type="text" name="" id="" value="x" readonly="readonly"></label>
      <label for="" class="tecla reset"><input type="text" name="" id="" value="RESET" readonly="readonly"></label>
      <label for="" class="tecla resultado"><input type="text" name="" id="" value="=" readonly="readonly"></label>
    </section>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
